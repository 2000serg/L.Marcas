<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
	<link rel="stylesheet" href="./ejercicio2formulario.css"/>
</head>
<body>

    <h1>Formulario de Registro</h1>
    
    <form action="#" method="post">
        
        <label for="email">Identificador (correo electrónico):</label>
        <input type="email" id="email" name="email" required><br><br><br>

       
        <label for="alias">Alias del usuario:</label>
        <input type="text" id="alias" name="alias" maxlength="10" required><br><br><br>

       
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" maxlength="8" required><br><br><br>

       
        <button type="submit">Registrarse</button>
    </form>

</body>
</html>
